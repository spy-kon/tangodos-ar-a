<!doctype html>
<html lang="el" class="fullscreen">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR Video Tango Dos</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html.fullscreen { position: fixed; inset: 0; }
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .videocontrols {
      position: fixed;
      bottom: 40px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }

    .videocontrols a {
      background: #efefef;
      color: #111;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
    }

    .mindar-ui-scanning .scanning:before {
      content: "Î£Î·Î¼Î±Î´Î­ÏˆÏ„Îµ Ï„Î·Î½ Î±Ï†Î¯ÏƒÎ±";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      color: #fff;
      text-shadow: 0 0 5px #000;
      width: 100%;
      text-align: center;
    }

    /* ==========================
       Locations Button (Bottom Right)
       ========================== */
    .locations-btn {
      position: fixed;
      bottom: 40px;
      right: 20px;
      z-index: 11;
    }

    .locations-btn button {
      background: #111;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
    }

    /* ==========================
       Modal Overlay
       ========================== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .modal-overlay.active { display: flex; }

    /* ==========================
       Modal Box
       ========================== */
    .modal {
      background: #fff;
      width: 90%;
      max-width: 360px;
      border-radius: 16px;
      padding: 20px;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 14px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    /* ==========================
       Locations Buttons (Generic)
       ========================== */
    .location-list {
      margin-top: 20px;
      display: grid;
      gap: 12px;
    }

    .location-btn {
      width: 100%;
      padding: 14px;
      background: #efefef;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      text-align: center;
    }

    .location-btn:hover { background: #ddd; }

    /* ==========================
       Loading Indicator (1s)
       ========================== */
    .loading-indicator {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 30;
      background: rgba(0,0,0,0.55);
    }

    .loading-indicator.active { display: flex; }

    .loading-box {
      background: rgba(255,255,255,0.95);
      color: #111;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,0.25);
      border-top-color: rgba(0,0,0,0.85);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script>
    // ====== Config ======
    const DEFAULT_VIDEO_SRC = "./main-video.webm"; // <-- Î±ÏÏ‡Î¹ÎºÏŒ video (main-video)

    /* ==========================
       Play / Pause + Unmute
       ========================== */
    function playpauseVideo(id) {
      const video = document.getElementById(id);
      if (!video) return;

      if (video.paused) {
        video.muted = false; // ğŸ”Š Î±Î½Î¿Î¯Î³ÎµÎ¹ Î®Ï‡Î¿Ï‚ Î¼Îµ user gesture
        video.play().catch(e => console.warn(e));
      } else {
        video.pause();
      }
    }
    window.playpauseVideo = playpauseVideo;

    /* ==========================
       Modal helpers
       ========================== */
    function openLocationsModal() {
      document.getElementById('locationsModal')?.classList.add('active');
    }
    function closeLocationsModal() {
      document.getElementById('locationsModal')?.classList.remove('active');
    }
    window.openLocationsModal = openLocationsModal;
    window.closeLocationsModal = closeLocationsModal;

    /* ==========================
       Loading (fixed 1s)
       ========================== */
    function showLoading(ms = 1000) {
      const el = document.getElementById('loadingIndicator');
      if (!el) return;
      el.classList.add('active');
      setTimeout(() => el.classList.remove('active'), ms);
    }

    /* ==========================
       Change Video Source (same target)
       ========================== */
    function changeVideo(src) {
      const video = document.getElementById('video');
      const source = document.getElementById('videoSource');
      if (!video || !source) return;

      showLoading(1000);

      video.pause();
      video.currentTime = 0;
      video.muted = true; // keep autoplay safe

      source.src = src;
      video.load();

      // Try to play after 1s (after overlay)
      setTimeout(() => {
        video.play().catch(() => {});
        forcePlaneTextureRefresh();
      }, 1000);
    }
    window.changeVideo = changeVideo;

    function forcePlaneTextureRefresh() {
      const plane = document.querySelector('a-plane');
      if (!plane || !plane.object3D) return;
      plane.object3D.traverse(obj => {
        if (obj.material && obj.material.map) {
          obj.material.map.needsUpdate = true;
          obj.material.transparent = true;
        }
      });
    }

    /* ==========================
       Ensure initial src is main-video
       ========================== */
    function setInitialVideo() {
      const source = document.getElementById('videoSource');
      const video = document.getElementById('video');
      if (!source || !video) return;

      source.src = DEFAULT_VIDEO_SRC;
      video.load();
    }

    /* ==========================
       MindAR Video Handler
       - On first targetFound plays DEFAULT (main-video)
       - Afterwards buttons can swap src and it will keep playing on same target
       ========================== */
    AFRAME.registerComponent('videohandler', {
      schema: { videoid: { type: 'string' } },

      init() {
        const marker = this.el;
        const video = document.getElementById(this.data.videoid);

        // make sure initial video is set before any tracking
        setInitialVideo();

        marker.addEventListener('targetFound', async () => {
          try {
            // Always autoplay muted (browser policy)
            video.muted = true;
            await video.play();
          } catch (e) {
            console.warn('Autoplay blocked:', e);
          }
          forcePlaneTextureRefresh();
        });

        marker.addEventListener('targetLost', () => {
          video.pause();
          video.currentTime = 0;
          video.muted = true;
        });
      }
    });
  </script>
</head>

<body>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="alpha: true; colorManagement: true"
    mindar-image="imageTargetSrc: ./targets.mind"
  >

    <!-- Assets -->
    <a-assets timeout="20000">
      <video
        id="video"
        preload="none"
        muted
        playsinline
        webkit-playsinline
        crossorigin="anonymous"
      >
        <!-- Î±ÏÏ‡Î¹ÎºÏŒ src Î¸Î± Î¿ÏÎ¹ÏƒÏ„ÎµÎ¯ ÏƒÎµ main-video.webm via JS -->
        <source id="videoSource" src="./main-video.webm" type="video/webm">
      </video>
    </a-assets>

    <!-- Image Target -->
    <a-entity
      mindar-image-target="targetIndex: 0"
      videohandler="videoid: video"
    >
      <a-plane
        width="1.0"
        height="1.4"
        position="0 0 0.01"
        material="shader: flat; src: #video; transparent: true"
      ></a-plane>
    </a-entity>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  </a-scene>

  <!-- Play / Pause button (user gesture Î³Î¹Î± unmute) -->
  <div class="videocontrols">
    <a href="#" onclick="playpauseVideo('video'); return false;">
      Play / Pause
    </a>
  </div>

  <!-- Locations Button -->
  <div class="locations-btn">
    <button onclick="openLocationsModal()">Î¤Î¿Ï€Î¿Î¸ÎµÏƒÎ¯ÎµÏ‚</button>
  </div>

  <!-- Modal -->
  <div id="locationsModal" class="modal-overlay" onclick="if(event.target.id==='locationsModal') closeLocationsModal();">
    <div class="modal">
      <button class="modal-close" onclick="closeLocationsModal()">âœ•</button>

      <h3>Î•Ï€Î¹Î»Î­Î¾Ï„Îµ Î¤Î¿Ï€Î¿Î¸ÎµÏƒÎ¯Î±</h3>

      <div class="location-list">
        <button class="location-btn"
          onclick="changeVideo('./xartis-ar-rio.webm'); closeLocationsModal();">
          Î“Î­Ï†Ï…ÏÎ± Î¡Î¯Î¿-Î‘Î½Ï„Î¯ÏÏÎ¹Î¿
        </button>

        <button class="location-btn"
          onclick="changeVideo('./xartis-ar-agandreas.webm'); closeLocationsModal();">
          Î™ÎµÏÏŒÏ‚ ÎÎ±ÏŒÏ‚ Î‘Î³Î¯Î¿Ï… Î‘Î½Î´ÏÎ­Î±
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div id="loadingIndicator" class="loading-indicator">
    <div class="loading-box">
      <div class="spinner"></div>
      <div>Î¦ÏŒÏÏ„Ï‰ÏƒÎ·...</div>
    </div>
  </div>

</body>
</html>
