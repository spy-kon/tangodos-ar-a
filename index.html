<!doctype html>
<html lang="el" class="fullscreen">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR Video Tango Dos</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html.fullscreen { position: fixed; inset: 0; }
    html.fullscreen body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      width: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .hidden { display: none; }
    .visible-block { display: block; }

    .videocontrols {
      position: fixed;
      bottom: 40px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }

    .videocontrols a {
      font-size: 14px;
      border-radius: 10px;
      padding: 10px 16px;
      background: #efefef;
      color: #111;
      text-decoration: none;
      display: inline-block;
    }

    .mindar-ui-scanning .scanning:before {
      content: "Σημαδέψτε την αφίσα";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      color: #fff;
      text-shadow: 0 0 5px #000;
      width: 100%;
      text-align: center;
      z-index: 1;
    }
  </style>

  <script>
    /* =============================
       Play / Pause button handler
       ============================= */
    function playpauseVideo(videoId) {
      const video = document.getElementById(videoId);
      if (!video) return;

      if (video.paused) {
        video.play().catch(err => console.warn('play() failed:', err));
      } else {
        video.pause();
      }
    }
    window.playpauseVideo = playpauseVideo;

    /* =============================
       MindAR video handler
       ============================= */
    AFRAME.registerComponent('videohandler', {
      schema: {
        videoid: { type: 'string' }
      },

      init() {
        const marker = this.el;
        const videoId = this.data.videoid;

        const videoEl = document.getElementById(videoId);
        const aVideo = document.getElementById('a' + videoId);
        const playButton = document.getElementById('button' + videoId);

        // Fix transparency edge cases
        if (aVideo) {
          aVideo.addEventListener('loaded', () => {
            const mesh = aVideo.getObject3D('mesh');
            if (window.THREE && mesh?.material?.map) {
              mesh.material.map.format = THREE.RGBAFormat;
            }
          });
        }

        marker.addEventListener('targetFound', () => {
          if (playButton) playButton.className = 'visible-block';
        });

        marker.addEventListener('targetLost', () => {
          if (playButton) playButton.className = 'hidden';
          try {
            videoEl.pause();
            videoEl.currentTime = 0;
          } catch (e) {}
        });
      }
    });
  </script>
</head>

<body>

  <a-scene
    loading-screen="dotsColor: green; backgroundColor: white"
    mindar-image="imageTargetSrc: ./targets.mind"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    device-orientation-permission-ui="enabled: true"
    vr-mode-ui="enabled: false"
    embedded
  >

    <!-- Assets -->
    <a-assets timeout="30000">
      <video
        id="video"
        preload="none"
        playsinline
        webkit-playsinline
        muted
        crossorigin="anonymous"
      >
        <source src="https://www.tangodos.gr/managed_images/video-android.webm" type="video/webm">
      </video>
    </a-assets>

    <!-- Target 0 -->
    <a-entity
      mindar-image-target="targetIndex: 0"
      videohandler="videoid: video"
    >
      <a-video
        id="avideo"
        src="#video"
        width="1.0"
        height="1.4"
        position="0 0 0.01"
        rotation="0 0 0"
        material="transparent: true; shader: flat"
      ></a-video>
    </a-entity>

    <!-- Camera -->
    <a-camera
      position="0 0 0"
      look-controls="enabled: false"
    ></a-camera>

  </a-scene>

  <!-- Overlay Play / Pause -->
  <div class="videocontrols">
    <a
      id="buttonvideo"
      class="hidden"
      href="#"
      onclick="playpauseVideo('video'); return false;"
    >
      Play / Pause
    </a>
  </div>

</body>
</html>
