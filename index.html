<!doctype html>
<html lang="el" class="fullscreen">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR Video Tango Dos</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html.fullscreen { position: fixed; inset: 0; }
    html.fullscreen body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .hidden { display: none; }
    .visible { display: block; }

    .videocontrols {
      position: fixed;
      bottom: 40px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }

    .videocontrols a {
      background: #efefef;
      color: #111;
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
    }

    .mindar-ui-scanning .scanning:before {
      content: "Σημαδέψτε την αφίσα";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      color: #fff;
      text-shadow: 0 0 5px #000;
      width: 100%;
      text-align: center;
    }
  </style>

  <script>
    /* ==========================
       Play / Pause
       ========================== */
    function playpauseVideo(id) {
      const v = document.getElementById(id);
      if (!v) return;

      if (v.paused) {
        v.play().catch(err => console.warn(err));
      } else {
        v.pause();
      }
    }
    window.playpauseVideo = playpauseVideo;

    /* ==========================
       MindAR video handler
       ========================== */
    AFRAME.registerComponent('videohandler', {
      schema: {
        videoid: { type: 'string' }
      },

      init() {
        const marker = this.el;
        const video = document.getElementById(this.data.videoid);
        const btn = document.getElementById('button' + this.data.videoid);

        marker.addEventListener('targetFound', () => {
          if (btn) btn.className = 'visible';
        });

        marker.addEventListener('targetLost', () => {
          if (btn) btn.className = 'hidden';
          if (video) {
            video.pause();
            video.currentTime = 0;
          }
        });
      }
    });
  </script>
</head>

<body>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="alpha: true; colorManagement: true"
    mindar-image="imageTargetSrc: ./targets.mind"
  >

    <!-- Assets -->
    <a-assets timeout="20000">
      <video
        id="video"
        preload="none"
        playsinline
        webkit-playsinline
        muted
        crossorigin="anonymous"
      >
        <source src="./video-android.webm" type="video/webm">
      </video>
    </a-assets>

    <!-- Target -->
    <a-entity
      mindar-image-target="targetIndex: 0"
      videohandler="videoid: video"
    >
      <!-- Alpha video plane -->
      <a-plane
        width="1.0"
        height="1.4"
        position="0 0 0.01"
        material="shader: flat; src: #video; transparent: true"
      ></a-plane>
    </a-entity>

    <!-- Camera -->
    <a-camera
      position="0 0 0"
      look-controls="enabled: false"
    ></a-camera>

  </a-scene>

  <!-- Play / Pause -->
  <div class="videocontrols">
    <a
      id="buttonvideo"
      class="hidden"
      href="#"
      onclick="playpauseVideo('video'); return false;"
    >
      Play / Pause
    </a>
  </div>

</body>
</html>
