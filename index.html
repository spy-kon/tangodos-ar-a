<!doctype html>
<html lang="el" class="fullscreen">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR Video Tango Dos</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html.fullscreen { position: fixed; inset: 0; }
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .hidden { display: none; }
    .visible { display: block; }

    .videocontrols {
      position: fixed;
      bottom: 40px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }

    .videocontrols a {
      background: #efefef;
      color: #111;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
    }

    .mindar-ui-scanning .scanning:before {
      content: "Î£Î·Î¼Î±Î´Î­ÏˆÏ„Îµ Ï„Î·Î½ Î±Ï†Î¯ÏƒÎ±";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      color: #fff;
      text-shadow: 0 0 5px #000;
      width: 100%;
      text-align: center;
    }
  </style>

  <script>
    /* ==========================
       Play / Pause + Unmute
       ========================== */
    function playpauseVideo(id) {
      const video = document.getElementById(id);
      if (!video) return;

      if (video.paused) {
        video.muted = false;        // ðŸ”Š Î‘ÎÎŸÎ™Î“Î•Î™ ÎŸ Î—Î§ÎŸÎ£ ÎœÎ• USER GESTURE
        video.play().catch(e => console.warn(e));
      } else {
        video.pause();
      }
    }
    window.playpauseVideo = playpauseVideo;

    /* ==========================
       MindAR Alpha Video Handler
       ========================== */
    AFRAME.registerComponent('videohandler', {
      schema: {
        videoid: { type: 'string' }
      },

      init() {
        const marker = this.el;
        const video = document.getElementById(this.data.videoid);
        const plane = marker.querySelector('a-plane');

        marker.addEventListener('targetFound', async () => {
          try {
            video.muted = true;     // ðŸ”‡ autoplay muted
            await video.play();
          } catch (e) {
            console.warn('Autoplay blocked:', e);
          }

          // force WebGL texture refresh (Î»ÏÏƒÎ· Î¼Î±ÏÏÎ¿Ï… Ï€Î»Î±Î¹ÏƒÎ¯Î¿Ï…)
          if (plane && plane.object3D) {
            plane.object3D.traverse(obj => {
              if (obj.material && obj.material.map) {
                obj.material.map.needsUpdate = true;
                obj.material.transparent = true;
              }
            });
          }
        });

        marker.addEventListener('targetLost', () => {
          video.pause();
          video.currentTime = 0;
          video.muted = true;       // reset
        });
      }
    });
  </script>
</head>

<body>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="alpha: true; colorManagement: true"
    mindar-image="imageTargetSrc: ./targets.mind"
  >

    <!-- Assets -->
    <a-assets timeout="20000">
      <video
        id="video"
        preload="none"
        muted
        playsinline
        webkit-playsinline
        crossorigin="anonymous"
      >
        <source
          src="./video-android.webm"
          type="video/webm"
        >
      </video>
    </a-assets>

    <!-- Image Target -->
    <a-entity
      mindar-image-target="targetIndex: 0"
      videohandler="videoid: video"
    >
      <!-- Alpha video plane -->
      <a-plane
        width="1.0"
        height="1.4"
        position="0 0 0.01"
        material="shader: flat; src: #video; transparent: true"
      ></a-plane>
    </a-entity>

    <!-- Camera -->
    <a-camera
      position="0 0 0"
      look-controls="enabled: false"
    ></a-camera>

  </a-scene>

  <!-- Play / Pause button -->
  <div class="videocontrols">
    <a
      href="#"
      onclick="playpauseVideo('video'); return false;"
    >
      Play / Pause
    </a>
  </div>

</body>
</html>
